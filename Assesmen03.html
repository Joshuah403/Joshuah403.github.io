	<body>
		<h3> Guess a number between 1 and 10 || Josh Herbert</h3>
		<button onclick="myFunction()" >test your number</button>
		<input type="number" id="UserIn" value="enter a number here">
		<p id="demo"></p>   		
		<button onclick="reset()" >reset</button>
		<script>
			var guess = 0;
			var mynum = Math.floor(Math.random() * (10) + 1);
			function reset() {
				var guess = 0;
				var mynum = Math.floor(Math.random() * (10) + 1);
				console.log("mynum " + mynum + ", guess " + guess)
			}
			function myFunction() {
				var x = document.getElementById("UserIn").value;
				if (mynum == x) {
					guess += 1;
					document.getElementById("demo").innerHTML = "You correctly guessed " + mynum + " in only " + guess + " tries";
				} else if (x < 1 || x > 10){
					alert("try a number between 1 and 10");
					guess += 1;
					console.log("mynum " + mynum + ", guess " + guess + ", user guessed number outside of bonds");
				} else {
					alert("that isn't the number, try again");
					guess += 1;
					console.log("mynum " + mynum + ", guess " + guess + " type of mynum " + typeof mynum + ", type of guess " + typeof guess);
				}
			}
		</script>

	</body>
